<form [formGroup]="form" class="card" (ngSubmit)="submit()">
    <div class="field grid">
        <label class="col-2">Firstname</label>
        <div class="col-4">
            <input type="text" class="inputfield w-full" pInputText formControlName="firstName"> 
        </div>
    </div>
    <div class="field grid">
        <label class="col-2">Lastname</label>
        <div class="col-4">
            <input type="text" class="inputfield w-full" pInputText formControlName="lastName"> 
        </div>
    </div>
    <div class="field grid">
        <label class="col-2">Email</label>
        <div class="col-4">
            <input type="text" class="inputfield w-full" pInputText formControlName="email"> 
        </div>
    </div>
    
    <button class="p-button-sm" pButton type="submit" label="Submit" [disabled]="form.invalid"></button>
    <a pButton class="p-button-sm p-button-secondary" routerLink="/employees">Cancel</a>
</form>
